apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nas
            mountPath: "/data"
      volumes:
      - name: "nas"
        nfs:
          options:
            server: "133aa489f0-rvn26.cn-beijing.nas.aliyuncs.com"
            path: "/"
